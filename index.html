<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style-mobile.css">
        <link rel="stylesheet" href="input-icon.css">
        <link rel="stylesheet" href="active-states.css">
        <link rel="stylesheet" href="style-desktop.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
        <title>Frontend Mentor | Tip calculator app</title>
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <img src="images/logo.svg" alt="">
            </div>

            <div class="main">
                <div class="section">

                    <div class="bill-section">
                        <p>Bill</p>
                        <div class="input-icon">
                            <img src="images/icon-dollar.svg" alt="">
                        </div>
                        <input type="text" id="bill-input" name="bill-input">
                    </div>

                    <div class="tip-section">
                        <p>Select Tip %</p>
                        <div class="tip-grid">
                            <button class="tip-grid-button" data-tip-amount="5">5%</button>
                            <button class="tip-grid-button" data-tip-amount="10">10%</button>
                            <button class="tip-grid-button" data-tip-amount="15">15%</button>
                            <button class="tip-grid-button" data-tip-amount="25">25%</button>
                            <button class="tip-grid-button" data-tip-amount="50">50%</button>
                            <input type="text" name="custom-tip-input" id="custom-tip-input" placeholder="Custom">
                        </div>
                    </div>

                    <div class="people-amount-section">
                        <p><span>Number of People</span><span class="people-amount-error-message">Can't be zero</span></p>
                        <div class="input-icon">
                            <img src="images/icon-person.svg" alt="">
                        </div>
                        <input type="text" name="people-amount-input" id="people-amount-input">
                    </div>

                </div>

                <div class="section">

                    <div class="total-section">
                        <div class="total-row">
                            <div class="row-title">
                                <p>Tip Amount</p>
                                <p>/ person</p>
                            </div>
                            <div class="row-value">
                                <h1 class="tip-amount-person">$0.00</h1>
                            </div>
                        </div>

                        <div class="total-row">
                            <div class="row-title">
                                <p>Total</p>
                                <p>/ person</p>
                            </div>
                            <div class="row-value">
                                <h1 class="total-person">$0.00</h1>
                            </div>
                        </div>

                        <div class="total-row">
                            <button class="reset-button">Reset</button>
                        </div>
                    </div>  

                </div>

            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
